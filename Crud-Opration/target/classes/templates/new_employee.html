<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EmployeeManagementSystem</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form th:action="@{saveEmployee}" method="post"
			th:object="${employee}" action="#">
			<input type="text" th:field="${employee.firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
			<br>
			<br> 
			<input class="form-control mb-4 col-4" type="text"
				th:field="${employee.lastName}" placeholder="Employee Last Name">
				<br>
			<br>
			 <input type="email" th:field="${employee.email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">
				<br>
			<br>
			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>
		
        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
